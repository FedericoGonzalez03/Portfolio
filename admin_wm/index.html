<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WM Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./code.js"></script>
    <script src="https://kit.fontawesome.com/82b14b1b9a.js" crossorigin="anonymous"></script>
</head>

<body class="p-4">
    <div class="container">
        <h1 class="display-6">Agregar Producto a la Base de Datos</h1><br>

        <form id="formId" action="#" method="POST">
            <input class="my-4 form-control" type="text" required name="codigo" placeholder="Codigo">
            <input class="my-4 form-control" type="text" required name="nombre" placeholder="Nombre">
            <input class="my-4 form-control" type="text" required name="descripcion" placeholder="Descripcion" maxlength="65">
            <input class="my-4 form-control" type="text" required name="medida" placeholder="Medida">
            <input class="my-4 form-control" type="number" step='0.01' required name="precio" placeholder="Precio">
            <select class="form-select my-4" name="cat">
                <option value="Agropecuaria">Agropecuaria</option>
                <option value="Bazar">Bazar</option>
                <option value="Electricidad">Electricidad</option>
                <option value="Ferreteria">Ferreteria</option>
                <option value="Gas">Gas</option>
                <option value="Sanitaria">Sanitaria</option>
                <option value="Topes y Aislacion">Topes y Aislacion</option>
            </select>
            <input class="my-4 form-control" type="text" name="imagen" placeholder="Link de la imagen">
            <input id="btn" class="w-50 d-block mx-auto btn btn-success" type="submit" value="Agregar">
        </form>
    </div>
</body>

</html>
