<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente</title>
    <link rel="stylesheet" href='../estilos/estilosClientes.css'>
</head>

<body>
    <header>
        <img src="../img/ultimateLOGO.png" alt="Logo">
        <h1>Control de Stock</h1>
    </header>
    <nav>
            <a href="../facturacion/facturacion.html">Volver a facturacion</a>
    </nav>
    <section>
        <h2>Agregar cliente a la Base de Datos</h2>
        <form id="formId" method="POST">
            <div>

                <input class='visibleInputs' type="text" id="nombreFant" name="nombreFant" placeholder="NOMBRE FANTASIA" required maxlength="50">
                <input class='visibleInputs' type="text" id="razonSocial" name="razonSocial" placeholder="RAZON SOCIAL" required>
                <input class='visibleInputs' type="number" id="rut" name="rut" placeholder="RUT" required>
                <input class='visibleInputs' type="number" id="telefono" name="telefono" placeholder="TELEFONO" required>
                <input class='visibleInputs' type="text" id="contacto" name="contacto" placeholder="CONTACTO" required>
                <input class='visibleInputs' type="text" id="direccion" name="direccion" placeholder="CONTACTO" required>
                <button id="sub" type="submit">Agregar</button>

            </div>
        </form>
    </section>
    <footer>
        <span>Distribuidora BT</span> - <span>094 598 808</span> - <span>Carlos Salom√≥n</span>
    </footer>

    <script src="../scripts/clientes.js"></script>
</body>

</html>
